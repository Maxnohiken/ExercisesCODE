<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello di Immagini</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <img class="mySlides" src="Estate.jpg" alt="Estate">
        <img class="mySlides" src="autunno.jpg" alt="Autunno">
        <img class="mySlides" src="inverno.jpg" alt="Inverno">
        <img class="mySlides" src="primavera.jpg" alt="Primavera">
        <button class="prev" onclick="plusSlides(-1)">Indietro</button>
        <button class="next" onclick="plusSlides(1)">Avanti</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
