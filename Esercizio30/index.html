<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div id="contenitore" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <p id="scritta" draggable="true" ondragstart="drag(event)">Questo lo puoi spostare dentro il rettangolo</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
